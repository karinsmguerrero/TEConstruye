<div class="card">

    <article class="card-body">
      <!--/ Agents Grid Star /-->
      <div class="container">
        <div class="row">
  
          <table class="table">
            <th>Nombre</th>
            <th>Precio</th>
            <th></th>
            <th></th>
            <tr *ngFor="let Supply of serviceSupply.list">
              <td>{{Supply.name}}</td>
              <td>{{Supply.price}}</td>
              <td ><input type="image" src="./assets/img/refresh.png" (click)="update(supply)" width="48" height="48">
              </td>
              <td><input type="image" src="./assets/img/cancel(1).png" (click)="delete(supply)" width="48" height="48">
              </td>
            </tr>
          </table>
  
        </div>
      </div>
      <!--/ Agents Grid End /-->
    </article>
  </div>

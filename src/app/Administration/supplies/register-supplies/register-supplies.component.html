<div class="card">
    <!-- Form de vendedores -->
    <article class="card-body">
      <form #SuppliesForm="ngForm" autocomplete="off" (submit)="onSubmit(SuppliesForm)">
        <div class="form-group">
          <div class="form-row">
            <div class="col form-group">
              <label>Nombre</label>
              <input name="Name" #Name="ngModel" [(ngModel)]="supply.Name" class="form-control" required>
              <div class="validation-error" *ngIf="Name.invalid && Name.touched">
                Este campo es obligatorio
              </div>
            </div>
            <div class="col form-group">
              <label>Precio</label>
              <input name="Price" type="number" #Description="ngModel" [(ngModel)]="supply.Price"
                class="form-control" required>
              <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum 6 characters required'):''"></label> -->
              <div class="validation-error" *ngIf="Price.invalid && Price.touched">
                      Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>  
        <div class="form-group">
          <button type="submit" [disabled]="SuppliesForm.invalid" class="btn btn-b-n btn-block">Registrar</button>
        </div>
      </form>
    </article>
  
  </div> <!-- card.// -->

<div class="card">
        <!-- Form de Registrar material en proyecto -->
        <article class="card-body">
            <form #WorkerStageForm="ngForm" autocomplete="off" (submit)="onSubmit(WorkerStageForm)">
            <div class="form-group">
                <div class="form-row"> 
                    <div class="form-group col">
                        <label>Empleado</label>
                        <select name="employee"  #employee="ngModel" [(ngModel)]="employeehours.username" [ngModelOptions]="{standalone: true}" class="form-control">
                        <option *ngFor="let Employee of serviceUser.employeeList" (click)="employeeSelected(Employee.username)">{{Employee.id}}-{{Employee.fullname}}</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label>Horas</label>
                        <input type='number' class="form-control" name="hours" #hours="ngModel" [(ngModel)]="employeehours.hours" required/>    
                    </div>
                </div>            
            </div>
                <div class="form-group">
                    <button type="submit" [disabled]="WorkerStageForm.invalid" class="btn btn-b-n btn-block">Registrar</button>
                </div>
            </form>
        </article>
    </div> <!-- card.// -->

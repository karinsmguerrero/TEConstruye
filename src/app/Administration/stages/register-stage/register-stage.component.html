<div class="card">
  <!-- Form de vendedores -->
  <article class="card-body">
    <form #StageForm="ngForm" autocomplete="off" (submit)="onSubmit(StageForm)">
      <div class="form-group">
        <div class="form-row">
          <div class="col form-group">
            <label>Nombre</label>
            <input name="Name" #Name="ngModel" [(ngModel)]="stage.Name" class="form-control" required>
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col form-group">
            <label>Descripci√≥n</label>
            <input name="Description" type="text" #Description="ngModel" [(ngModel)]="stage.Description"
              class="form-control" required>
            <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum 6 characters required'):''"></label> -->
            <div class="validation-error" *ngIf="Description.invalid && Description.touched">
                    Este campo es obligatorio
            </div>
          </div>
        </div>
      </div>  
        
      <div class="form-group">
        <button type="submit" [disabled]="StageForm.invalid" class="btn btn-b-n btn-block">Registrar</button>
      </div>

    </form>
  </article>

</div> <!-- card.// -->

<app-navigation></app-navigation>
<div class="container" style="padding-top: 5%;">
  <div class="card">

    <article class="card-body">

      <h4 class="card-title text-center mb-4 mt-1">Estado financiero de proyectos</h4>
      <!--/ Agents Grid Star /-->
      <div class="container">
        <div class="row" *ngFor="let project of service.statereport">
          <div class="col-sm-4 align-self-center justify-content-center ">
            <h5 style="font-weight:bold;">{{project.project}}</h5>
          </div>

          <div class="col-sm-8">
            <table class="table">
              <th class="col-sm-4" style="background-color: #f5f5f5;">Etapa</th>
              <th class="col-sm-4" style="background-color: #f5f5f5;">Presupuesto</th>
              <th class="col-sm-4" style="background-color: #f5f5f5;">Gastos</th>
              <tr *ngFor="let line of project.lines">
                <!-- <td>{{line.project}}</td> -->
                <td>{{line.stage}}</td>
                <td> {{line.budget  | currency:"₡"}}</td>
                <td *ngIf="line.expenses != null">{{line.expenses  | currency:"₡"}}</td>
                <td *ngIf="line.expenses == null">Sin gastos reportados</td>
              </tr>
              <tr style="background-color: #2eca6a; font-weight:bold;">
                <td></td>
                <td>{{project.totals.total_budget  | currency:"₡"}}</td>
                <td *ngIf="project.totals.total_expenses != null">{{project.totals.total_expenses  | currency:"₡"}}</td>
                <td *ngIf="project.totals.total_expenses == null">{{0  | currency:"₡" }}</td>
              </tr>

            </table>
          </div>
          <hr>
        </div>

      </div>
      <!--/ Agents Grid End /-->
    </article>
  </div>

</div>

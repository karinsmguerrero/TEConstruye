<app-navigation></app-navigation>
<div class="container" style="padding-top: 5%;">
  <div class="card">
    <article class="card-body">
      <div class="row">
        <div class="col-sm-2">
          <select name="yearSelector" #yearSelector="ngModel" [(ngModel)]="year" [ngModelOptions]="{standalone: true}"
            class="form-control">
            <option *ngFor="let yeart of service.expensesYear" (click)="loadReport()">{{yeart.year}}</option>
          </select>
        </div>
        <div class="col-sm-8">
          <h4 class="card-title text-center mb-4 mt-1">Reporte de gastos</h4>
        </div>
        <div class="col-sm-2">
          <app-expenes-pdf></app-expenes-pdf>
        </div>
      </div>
      <!--/ Agents Grid Star /-->
      <div *ngIf="year != null" class="container">
        <div class="row" *ngFor="let week of service.expensesReport">
          <div class="col-sm-4 align-self-center justify-content-center ">
            <h5 style="font-weight:bold;">Semana {{week.week}}</h5>
          </div>

          <div class="col-sm-8">
            <table class="table">
              <th class="col-sm-4" style="background-color: #f5f5f5;">Proyecto</th>
              <th class="col-sm-4" style="background-color: #f5f5f5;">Gastos</th>

              <tr *ngFor="let line of week.lines">
                <!-- <td>{{line.project}}</td> -->
                <td>{{line.project}}</td>
                <td> {{line.expenses | currency:"â‚¡"}}</td>

              </tr>
            </table>
          </div>
          <hr>
        </div>

      </div>
      <!--/ Agents Grid End /-->
    </article>
  </div>

</div>
